<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Order Details</title>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"></link>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"></link>

        <link type="text/css" rel="stylesheet" href="resource/css/style.css"></link>
    </h:head>
    <h:body>

        <f:view>
            <!--Navbar-->
            <header>
                <nav class="nav-wrapper transparent">
                    <div class="container">
                        <div class="row">
                            <a href="#" class="col s4 brand-logo push-s6 red accent-1 center">Food Chainz</a>
                            <div class="col s4 push-s5 red-text text-accent-1">
                                <p class="navbar-data" style="font-size: 20px">Order Details</p> 
                            </div>
                        </div>
                    </div>
                </nav>        
            </header>
            <h:form>
                <div class="container" id="admin-container">
                    <div class="row">
                        <div class="logged-indiv">
                            <div class="col s6">You are logged in as #{BeanController.email}
                            </div>
                        </div> 
                    </div> 
                    <div class="row">
                        <div class="col s6 ">
                            <h:commandButton class="waves-effect waves-light btn-small grey lighten-1 black-text "
                                             action="#{BeanController.logout()}" value="Logout"></h:commandButton>
                        </div>
                    </div> 

                    <h:dataTable value="#{BeanController.orderDetails}" var="productRow">
                        <h:column>
                            <f:facet name="header">Customer Name</f:facet>
                            <h:outputText value="#{productRow.order.customer.firstName}"></h:outputText>
                            <h:outputText value="#{productRow.order.customer.lastName}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Order Number</f:facet>
                            <h:outputText value="#{productRow.order.orderid}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Product Name</f:facet>  
                            <h:outputText value="#{productRow.product.productName}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Quantity</f:facet>  
                            <h:outputText value="#{productRow.quantity}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Unit standard price</f:facet>  
                            <h:outputText value="#{productRow.product.unitPrice}"></h:outputText>
                        </h:column>                                 
                    </h:dataTable>


                </div>
            </h:form>
        </f:view>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script> 


    </h:body>
</html>
