<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Order Details</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form>

                <h:dataTable value="#{BeanController.orderDetails}" var="productRow">
                    <h:column>
                        <f:facet name="header">Customer Name</f:facet>
                        <h:outputText value="#{productRow.order.customer.firstName}"></h:outputText>
                        <h:outputText value="#{productRow.order.customer.lastName}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Order Number</f:facet>
                        <h:outputText value="#{productRow.order.orderid}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Product Name</f:facet>  
                        <h:outputText value="#{productRow.product.productName}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantity</f:facet>  
                        <h:outputText value="#{productRow.quantity}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Unit standard price</f:facet>  
                        <h:outputText value="#{productRow.product.unitPrice}"></h:outputText>
                    </h:column>                
                    
                </h:dataTable>
                  <h:commandButton action="#{BeanController.logout()}" value="Logout"></h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
