<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
	<title>Customer Registration</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
    </h:head>

    <h:body>
	<f:view>
	    <center>
                <h:form>
		    <h:panelGrid bgcolor="#e6edfd" columns="2" border="0">
			<f:facet name="header">
			    <h:outputText value="Customer Registration"/>
			</f:facet>

			<h:outputText value="E-Mail:"/>					
                        <h:inputText id="email" value="#{BeanController.email}"/>

			<h:outputText value="Password:"/>
                        <h:inputSecret id="password" value="#{BeanController.password}"/>

			<h:outputText value="Confirm Password:"/>
                        <h:inputSecret id="confirmPassword" value="#{BeanController.confirmPassword}"/>

			<h:outputText value="First Name:"/>					
                        <h:inputText id="firstName" value="#{BeanController.firstName}"/>

			<h:outputText value="Last Name:"/>					
                        <h:inputText id="lastName" value="#{BeanController.lastName}"/>

			<h:outputText value="Address:"/>
                        <h:inputText id="address" value="#{BeanController.address}"/><h:column/>				

			<h:panelGroup>
                            <h:commandButton value="Register" action="#{BeanController.registerCustomer()}"/>
                            <h:commandButton value="Cancel" action="index" immediate="true"/>
			</h:panelGroup>
		    </h:panelGrid>
		</h:form>
	    </center>
        </f:view>
    </h:body>
</html>
