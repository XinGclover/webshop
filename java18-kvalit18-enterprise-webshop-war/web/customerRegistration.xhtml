<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Customer Registration</title>

        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"></link>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"></link>
        <link type="text/css" rel="stylesheet" href="resource/css/style.css"></link>

    </h:head>

    <h:body id="register">
        <!--Navbar-->
        <f:view>
            <h:form>
                <header>
                    <nav class="nav-wrapper transparent">
                        <div class="container">
                            <div class="row">
                                <a href="#" class="col s4 brand-logo push-s6 lime center">Food Chainz</a>
                                <div class="col s4 push-s5 lime-text">
                                   
                                    <p class="navbar-data" style="font-size: 20px">Register</p> 
                                </div>
                            </div>
                        </div>
                    </nav>        
                </header>

                <section class="section container scrollspy">
                    <div class="row">

                        <div class="col s12 l5 offset-l2">


                            <f:facet name="header">
                                <h:outputText value="Customer Registration"/>
                            </f:facet>


                            <h:outputText value="E-Mail:"/>	

                            <h:inputText id="email" value="#{BeanController.email}">
                                <f:validator binding="#{emailValidator}"/>
                            </h:inputText>

                            <h:outputText value="Password:"/>

                            <h:inputSecret id="password" value="#{BeanController.password}">
                                <f:validator validatorId="emptyValidator"/>
                            </h:inputSecret>

                            <h:outputText value="Confirm Password:"/>

                            <h:inputSecret id="confirmPassword" value="#{BeanController.confirmPassword}"
                                           validator="#{BeanController.validatePassword}">

                                <f:validator validatorId="emptyValidator"/>
                            </h:inputSecret>

                            <h:outputText value="First Name:"/>		

                            <h:inputText id="firstName" value="#{BeanController.firstName}" a:placeholder=" " >
                                <f:validator validatorId="emptyAndSpecialCharValidator"/>
                            </h:inputText>

                            <h:outputText value="Last Name:"/>

                            <h:inputText id="lastName" value="#{BeanController.lastName}" a:placeholder=" ">
                                <f:validator validatorId="emptyAndSpecialCharValidator"/>
                            </h:inputText>

                            <h:outputText value="Address:"/>
                            <h:inputText id="address" value="#{BeanController.address}">
                                <f:validator validatorId="emptyAndSpecialCharValidator"/>
                            </h:inputText>

                            <ul style="list-style-type: none">
                                <li style="padding: 20px; display: inline-block"> <h:commandButton class="btn waves-effect waves-light lime darken-1" value="Register" action="#{BeanController.registerCustomer()}" /></li>
                                <li style="padding: 20px; display: inline-block"> <h:commandButton class="btn waves-effect waves-light lime darken-1" value="Cancel" action="index" immediate="true"/></li>
                            </ul>
                        </div>
                    </div>
                </section>
            </h:form>

        </f:view>
    </h:body>
</html>
