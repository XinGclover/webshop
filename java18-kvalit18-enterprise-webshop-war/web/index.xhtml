<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>

        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"></link>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"></link>

        <link type="text/css" rel="stylesheet" href="resource/css/style.css"></link>
    </h:head>







    <h:body>
        <!--Navbar-->
        <f:view>
            <h:form>
                <header>
                    <nav class="nav-wrapper transparent">
                        <div class="container">
                            <div class="row">
                                <a href="#" class="col s4 brand-logo push-s6 red accent-1 center">Food Chainz</a>
                                <div class="col s4 push-s5 red-text text-accent-1">

                                    <p class="navbar-data" style="font-size: 20px">Login</p> 
                                </div>
                            </div>
                        </div>
                    </nav>        
                </header>


                <div class='login-section'>
                    <div class="container">
                        <div class="section">
                            <div class="row" >
                                <div class="col s6 right" >

                                   

                                            <h:outputText value="E-Mail:"/>
                                            <h:inputText maxlength="32" id="email" value="#{BeanController.email}" />
                                            <h:message for="email"></h:message>

                                            <h:outputText value="Password: "/>
                                            <h:inputSecret maxlength="32" id="password" value="#{BeanController.password}" />
                                            <h:message for="password"></h:message><h:column/>


                                            <h:outputText value="#{BeanController.loginMessage}"/>

                                            <ul style="list-style-type: none">
                                                <li style="padding: 20px; display: inline-block"><h:commandButton class="btn waves-effect waves-light red accent-1" value="Login" action="#{BeanController.checkValidUser()}" /></li>	
                                                <li style="padding: 20px; display: inline-block"><h:commandButton class="btn waves-effect waves-light red accent-1" value="Register Here" action="customerRegistration" /></li>
                                            </ul>

                                       

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </h:form>
        </f:view>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script> 





    </h:body>

</html>
