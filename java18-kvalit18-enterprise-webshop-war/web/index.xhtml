<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
	<center><h:form>
		<h:panelGrid bgcolor="#e6edfd" columns="3" border="0">
		    <f:facet name="header">
			<h:outputText value="User Login"/>
		    </f:facet>

		    <h:outputText value="E-Mail:"/>
                    <h:inputText maxlength="20" id="email" value="#{BeanController.email}" />
		    <h:message for="email"></h:message>

		    <h:outputText value="Password: "/>
                    <h:inputSecret maxlength="32" id="password" value="#{BeanController.password}" />
                    <h:message for="password"></h:message><h:column/>
                    
                    
                    <h:outputText value="#{BeanController.loginMessage}"/>

                    <h:panelGroup>
			<h:commandButton value="Login" action="#{BeanController.checkValidUser()}" />	
			<h:commandLink value="Register Here" action="customerRegistration" />
                    </h:panelGroup>
		</h:panelGrid>
                <!--testknappar-->
		<h:commandButton value="generate fake data" action="#{test.newUser()}"></h:commandButton>
		<h:commandButton value="print db posts to console" action="#{test.test()}"></h:commandButton>
		<h:commandButton value="delete all" action="#{test.deleteAll()}"></h:commandButton>
                <!--test-->
	    </h:form>
	</center>

    </h:body>

</html>
