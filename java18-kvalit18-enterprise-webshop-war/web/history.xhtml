<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>History</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:dataTable value="#{BeanController.ordersofcustomer}" var="order">
                    
                    
                    <h:column>
                        <f:facet name="header">Customer Name</f:facet>
                            #{order.customer.firstName}
                            #{order.customer.lastName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Order Number</f:facet>
                            #{order.orderid}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Order Total</f:facet>
                            #{order.orderprice}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                            #{order.orderdate}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Details</f:facet> 
                        <h:commandButton action="#{BeanController.getAllOrderDetails(order)}" value="See Order Details"></h:commandButton>
                    </h:column>
                </h:dataTable>
                  <h:commandButton action="#{BeanController.logout()}" value="Logout"></h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
