<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Categories</title>
	<!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"></link>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"></link>

        <link type="text/css" rel="stylesheet" href="resource/css/style.css"></link>
    </h:head>

    <h:body>
	<!--Navbar-->
        <header>
            <nav class="nav-wrapper transparent">

                <div class="row">
                    <div>
                        <a href="" class="brand-logo blue-grey-text darken-3 center left">Food Chainz</a>
                        <a href="" class="brand-logo blue-grey-text darken-3 center right">Categories</a>
                    </div>
                </div>

            </nav>        
        </header>


        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{categoriesController.all}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Category Id"/>
                        </f:facet>
                        <h:outputText value="#{item.categoryId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Category Name"/>
                        </f:facet>
                        <h:outputText value="#{item.categoryName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Picture"/>
                        </f:facet>
                        <h:outputText value="#{item.picture}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
