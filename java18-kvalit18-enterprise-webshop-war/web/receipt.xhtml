<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Receipt</title>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"></link>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"></link>
        <link type="text/css" rel="stylesheet" href="resource/css/style.css"></link>
    </h:head>
    <h:body id="receipt">
        <center>
            <h:form>
                <header>
                    <nav class="nav-wrapper transparent">
                        <div class="container">
                            <div class="row">
                                <a href="#" class="col s4 brand-logo push-s6 light-green darken-1 center">Food Chainz</a>
                                <div class="col s4 push-s5 lime-text">

                                    <p class="navbar-data" style="font-size: 20px">Receipt</p> 
                                </div>
                            </div>
                        </div>
                    </nav>        
                </header>
                <br/><br/><br/><br/>
                <h:outputLabel value="#{CartController.receipt}"/><br/><br/>

                <ul style="list-style-type: none">
                    <li style="padding: 20px; display: inline-block"> <h:commandButton class="btn waves-effect waves-light light-green darken-1" value="Back to store" action="store" /></li>
                    <li style="padding: 20px; display: inline-block"> <h:commandButton class="btn waves-effect waves-light light-green darken-1" value="logout" action="index"/></li>
                </ul>

            </h:form>
        </center>
    </h:body>
</html>
