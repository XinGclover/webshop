<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"></link>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"></link>

        <link type="text/css" rel="stylesheet" href="resource/css/style.css"></link>
    </h:head>


    <h:body>
        <!--Navbar-->
        <header>
            <nav class="nav-wrapper transparent">
                <div class="container">
                    <div class="row">


                        <a href="" class="col s4 brand-logo blue-grey-text text-lighten-2 push-s5 ">Food Chainz</a>
                        <!--a href="" class="col s6  blue-grey-text text-darken-3 push-s6">Admin Console</a-->
                        <div class="col s4  blue-grey-text text-darken-3 push-s6">
                            
                            
                            <!--HEREEEEEEEEEEEEEEEEEEEEEEEEEEEEEe-->
                            
                            <p class="navbar-data">Admin Console</p> <br/>  
                            <p class="navbar-data">You are logged in as #{BeanController.email}</p>
                            
                        </div>

                    </div>
                </div>
            </nav>        
        </header>
        <h:form>

        

            <f:view>
                <h:commandButton action="#{BeanController.allCustomers()}" value="print the customers"></h:commandButton>


                <h:form>
                    <h:dataTable value="#{BeanController.customers}" var="customer">
                        <h:column>
                            <f:facet name="header">Name</f:facet>   
                            <h:outputText value="#{customer.firstName}"></h:outputText>
                            <h:outputText value="#{customer.lastName}"></h:outputText>
                            <!-- TODO adda a button that calls a method that fetches all the orders for said customer> -->
                            <h:commandButton value="See Orders" ></h:commandButton> 
                        </h:column>
                    </h:dataTable>
                </h:form>





            </f:view>


            <h:commandLink action="#{login.logout()}" value="index"></h:commandLink>
        </h:form>
    </h:body>
</html>
