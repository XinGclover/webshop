<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    
      >

    <h:head>
	<title>login success</title>
    </h:head>
    <h:body>
        <div style="display: inline-block;  position: absolute; margin-left: 50%; left: -187.5px;;">
            <h:form>
                <h:panelGrid width="375px" bgcolor="#e6edfd" columns="2" border="0">
		    <f:facet name="header">
			<h:outputText value="Welcome #{BeanController.firstName} #{BeanController.lastName}"/>
		    </f:facet>
		    <h:dataTable value="#{product.productList}" var="p">

			<h:column>
			    <f:facet name="header">Name</f:facet>
				#{p.firstName}
			</h:column>

			<h:column>
			    <f:facet name="header">Description</f:facet>
				#{p.lastName}
			</h:column>

			<h:column>
			    <f:facet name="header">Price</f:facet>
				#{p.id}
			</h:column>

			<h:column>
			    <f:facet name="header">Quantity</f:facet>
                            <h:commandButton value="-" action="#{cartController.removeProductFromCart(p.id)}"/>
                            #{cartController.productCart[p]}
                            <h:commandButton value="+" action="#{cartController.addProductToCart(p.id)}"/>
			</h:column>
		    </h:dataTable>
		</h:panelGrid>
	    </h:form>
        </div>
        
        <div style="float: right;">
            <h:form>
                <h:panelGrid bgcolor="#e6edfd" columns="1">
                    <f:facet name="header">Product Cart</f:facet>
                    
                    <h:panelGroup>
                        <h:outputText value="Total price: #{cartController.totalCartPrice}"/>
                        <h:commandButton value="Go to checkout" action="#{cartController.createOrder()}" style="float: right"/>
                    </h:panelGroup>
                
                    <h:dataTable value="#{cartController.cartProducts}" var="p">
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                                #{p.firstName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Description</f:facet>
                                #{p.lastName}
                        </h:column>
                    
                        <h:column>
                            <f:facet name="header">Quantity</f:facet>
                            <h:commandButton value="-" action="#{cartController.removeProductFromCart(p.id)}"/>
                            #{cartController.productCart[p]}
                            <h:commandButton value="+" action="#{cartController.addProductToCart(p.id)}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Price</f:facet>
                                #{p.id * cartController.productCart[p]}
                        </h:column>
                    </h:dataTable>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
