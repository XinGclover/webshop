<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Checkout</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h:panelGrid bgcolor="#e6edfd" columns="1" binding="#{CartController.orderPanel}">
                    <f:facet name="header">Order</f:facet>
                    
                    <h:dataTable value="#{CartController.cartProducts}" var="p">
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{p.productName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Units</f:facet>
                            #{p.quantityPerUnit}
                        </h:column>
                    
                        <h:column>
                            <f:facet name="header">Quantity</f:facet>
                            #{CartController.productCart[p]}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{p.unitPrice.setScale(2) * CartController.productCart[p]}
                        </h:column>
                    </h:dataTable>
                    
                    <h:outputText value="Total price: #{CartController.totalCartPrice}"/>
                    
                    <h:panelGroup>
                        <h:commandButton value="Back to store" action="store" style="margin-left: 10px;"/>
                        <h:commandButton value="Pay" action="#{CartController.pay(BeanController.email)}" style="float: right;"/>
                    </h:panelGroup>
                </h:panelGrid>
                
                <br/><br/><br/><br/>
                <h:outputLabel value="#{CartController.recipt}"/><br/><br/>
                <h:commandButton value="logout" action="index" binding="#{CartController.logoutButton}" rendered="false"/>
            </h:form>
        </center>
    </h:body>
</html>
