<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Checkout</title>
	<!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"></link>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"></link>

        <link type="text/css" rel="stylesheet" href="resource/css/style.css"></link>
    </h:head>
    <h:body>
	<!--Navbar-->
        <header>
            <nav class="nav-wrapper grey transparent">

                <div class="row">
                    <div>
                        <a href="" class="brand-logo blue-grey-text darken-3 center left">Food Chainz</a>
                        <a href="" class="brand-logo blue-grey-text darken-3 center right">Checkout</a>
                    </div>
                </div>

            </nav>        
        </header>
        <center>
            <h:form>
                <h:panelGrid bgcolor="#e6edfd" columns="1">
                    <h:dataTable value="#{CartController.cartProducts}" var="p">
                        <f:facet name="header">Order</f:facet>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
				#{p.productName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Units</f:facet>
				#{p.quantityPerUnit}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Quantity</f:facet>
				#{CartController.productCart[p]}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Price</f:facet>
				#{p.unitPrice.setScale(2) * CartController.productCart[p]}
                        </h:column>
                    </h:dataTable>

                    <h:outputText value="Total price: #{CartController.totalCartPrice}"/>

                    <h:panelGroup>
                        <h:commandButton value="Back to store" action="store" style="margin-left: 10px;"/>
                        <h:commandButton value="Pay" action="#{CartController.pay()}" style="float: right;"/>
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
