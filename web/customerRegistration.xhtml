<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <f:view>
            <center><h:form>
                <h:panelGrid width="375px" bgcolor="#e6edfd" columns="2" border="0">
                    <f:facet name="header">
                        <h:outputText value="User Registration"/>
                    </f:facet>

                    <h:outputLabel value="E-mail:"
                                   for="email" />
                    <h:inputText id="email"
                                 value="#{controller.email}" />

                    <h:outputLabel value="Password:"
                                   for="password" />
                    <h:inputSecret id="password"
                                   value="#{controller.password}" />

                    <h:outputLabel value="Confirm:"
                                   for="confirmPassword" />
                    <h:inputSecret id="confirmPassword"
                                   value="#{controller.confirmPassword}" />
                </h:panelGrid>

                <br/>

                <h:panelGrid width="375px" bgcolor="#e6edfd" columns="2" border="0">
                    <h:outputLabel value="First Name:"
                                   for="firstName" />
                    <h:inputText id="firstName"
                                 value="#{controller.firstName}" />

                    <h:outputLabel value="Last Name:"
                                   for="lastName" />
                    <h:inputText id="lastName"
                                 value="#{controller.lastName}" />

                    <h:outputLabel value="Address:"
                                   for="address" />
                    <h:inputText id="address"
                                 value="#{controller.address}" />

                    <h:column /> 

                    <h:panelGroup>
                        <h:commandButton value="Create"
                                         action="#{controller.createAccount}" />
                        <h:commandButton value="Cancel"
                                         action="login" />
                    </h:panelGroup>
                </h:panelGrid>
            </h:form></center>
        </f:view>
    </h:body>
</html>
