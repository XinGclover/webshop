<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
	<center><h:form>
		<h:panelGrid width="375px" bgcolor="#e6edfd" columns="2" border="0">
		    <f:facet name="header">
			<h:outputText value="User Login"/>
		    </f:facet>

		    <h:outputText value="Enter email:"/>
		    <h:inputText id="username" value="#{loginController.email}" />
		    <h:message for="username"></h:message>
		    <br></br><br></br>

		    <h:outputText value="Enter Paswrd: "/>
		    <h:inputSecret id="password" value="#{loginController.pwd}" />
		    <h:message for="password"></h:message>
		    <br></br><br></br>

		    <h:outputText value=" "/>
                    <h:commandButton value="Login" action="#{loginController.checkValiduser()}" />

		    <h:outputText value="New User?"/>					
		    <h:commandLink value="Register Here" action="newuser" />

		    <!--testknappar-->
		    <h:commandButton value="print db posts to console" action="#{test.test()}"></h:commandButton>
		    <h:commandButton value="generate fake data" action="#{test.newUser()}"></h:commandButton>
		    <!--test-->
		</h:panelGrid>
	    </h:form>
	</center>

    </h:body>

</html>
